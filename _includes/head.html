<!doctype html>
<!--[if (lte IE 8)&!(IEMobile)]><html class="no-js lte-ie8 lte-ie9" lang="en"><![endif]-->
<!--[if (lte IE 9)&!(IEMobile)]><html class="no-js lte-ie9" lang="en"><![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.description %}
        <meta name="description" content="{{ description }}">
    {% endif %}

    <!-- TITLE -->
    <title>{{ page.title }} | {{ site.name }}</title>

    <!-- CSS -->
    <!-- For old IE -->
    <!--[if (lte IE 8)&!(IEMobile)]>
        <link rel='stylesheet' href='{{ site.baseurl }}css/lte-ie8.css'>
        {% if page.css %}
            <link rel='stylesheet' href='{{ site.baseurl }}css/lte-ie8-{{page.css}}'>
        {% endif %}
    <![endif]-->

    <!-- For all other browsers -->
    <!--[if gt IE 8]><!-->
        <link rel='stylesheet' href='{{ site.baseurl }}css/screen.css'>
        {% if page.css %}
            <link rel='stylesheet' href='{{ site.baseurl }}css/{{ page.css }}'>
        {% endif %}
    <!--<![endif]-->


    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <!-- JS -->
    <script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'js'); document.documentElement.setAttribute('data-useragent', navigator.userAgent);</script>
    <script src="{{ site.baseurl }}vendor/yepnope/yepnope.1.5.4-min.js"></script>

    <!-- HTML5 Shiv for old IE -->
    <!--[if (lte IE 8)&!(IEMobile)]>
    <script type="text/javascript" src="{{ site.baseurl }}vendor/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->

    {% comment %}
    <!-- Typekit -->
    <script>
        yepnope.injectJs('//use.typekit.net/yiy1stl.js', function() { try{Typekit.load();}catch(e){} });
    </script>
    {%if page.typekit %}
    <script>
        yepnope.injectJs('//use.typekit.net/{{ page.typekit }}.js', function() { try{Typekit.load();}catch(e){} });
    </script>
    {% endif %}
    {% endcomment %}

    <!-- jQuery and Global Functionality -->
    <script>
    yepnope([{
        load: '//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js',
        complete: function () {
            if (!window.jQuery) {
                yepnope('{{ site.baseurl }}vendor/jquery/dist/jquery.min.js');
            }
        }
    }, {
        load: ['{{ site.baseurl }}js/global.min.js'{% if page.javascript %}, '{{ site.baseurl }}js/{{ page.javascript }}'{% endif %}]
    }]);
    </script>
</head>
<body>
